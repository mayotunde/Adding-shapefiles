<!doctype html>
<html>

<head>
	<meta charset='utf-8' />
	<title>Using Leaflet shapefile plugin to add shapefiles to leaflet powered map</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="https://cdn.rawgit.com/mayotunde/Adding-shapefiles/gh-pages/gh-pages.css" />
</head>

<body>
	
	<div id="map" style='width:600px;height:500px'></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://cdn.rawgit.com/mayotunde/Adding-shapefiles/gh-pages/catiline.js"></script>
	<script src="https://cdn.rawgit.com/mayotunde/Adding-shapefiles/gh-pages/leaflet.shpfile.js"></script>
	<script src="https://cdn.rawgit.com/mayotunde/Adding-shapefiles/gh-pages/shp.js"></script>
	<script>
		var map = L.map('map').setView([7.54, 3.75], 8);
		
var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a><a href="http://www.mapsnigeriainitiative.wordpress.com">MapsNi</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(map);

	var style = {fillColor:'red', color:'black', dashArray: '5'};

		var shpfile = new L.Shapefile('https://cdn.rawgit.com/mayotunde/Adding-shapefiles/gh-pages/districtL.ZIP', {style:style, onEachFeature: function(feature, layer){
layer.bindPopup(feature.properties.NAME_2);
}}).addTo(map);
			
	</script>
</body>

</html>
